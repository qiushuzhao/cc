<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>用户列表</title>
</head>
<body>
	<#if userlist?exists> 你共有${userlist?size}条记录
	<table border="1">
		<tr>
			<td>编号</td>
			<td>姓名</td>
			<td>手机号码</td>
			<td>操作</td>
		</tr>
		<#list userlist as user>
		<tr>
			<td>${user_index+1}</td>
			<td>${user.name!''}</td>
			<td>${user.tel!''}</td>
			<td>
			<a href="/user/delete?id=${user.id!''}">删除</a>
			<a href="/user/edit?id=${user.id!''}">修改</a>
			</td>
		</tr>
		</#list>
	</table>
	<input name="find" id="find" type="text">
	<input name="submit" value="查询" id="findUser" type="submit" onclick="getUser()">
	</#if>
	<a href="/add.html">添加用户</a>
	<script type="text/javascript">
		function getUser(){
			var name=document.getElementById("find").value;
			if(name==null||name==""){
				alert("查询的名字不能是空的");
			}else{
				window.location.href="/user/getUserByName?name="+name;
			}
		}
	</script>
</body>
</html>
